<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>扫码确认登陆</title>
  <style>
      #info {
          height: 400px;
          line-height: 400px;
          font-size: 20px;
          padding: 20px;
      }
      #confirm, #cancel{
          display: block;
          width: 80%;
          line-height: 40px;
          font-size: 20px;
          margin-bottom: 20px;
      }
      #confirm {
          background: skyblue;
      }
  </style>
</head>
<body>
<div id="info">
  是否确认登录 xxx 网站？
</div>
<button id="confirm">确认登录</button>
<button id="cancel">取消</button>
<script>
  const params = new URLSearchParams(window.location.search.slice(1));
  const id = params.get('id');
  axios.get('http://192.168.31.56:3000/qrcode/scan?id=' + id).catch(e => {
    alert('二维码已过期');
  });

  document.getElementById('confirm').addEventListener('click', () => {
    axios.get('http://192.168.31.56:3000/qrcode/confirm?id=' + id).catch(e => {
      alert('二维码已过期');
    });
  });

  document.getElementById('cancel').addEventListener('click', () => {
    axios.get('http://192.168.31.56:3000/qrcode/cancel?id=' + id).catch(e => {
      alert('二维码已过期');
    });
  });
</script>
</body>
</html>
